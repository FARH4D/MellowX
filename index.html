        function refresh() {
            $('#content').load('/arduino/temperature');
            $('#randomNum').load('/arduino/ranNum1');

</head>

<body>

    <header class = "top">
        <img src="images/logo.png" id = "logo" alt="Mellow X">
        <strong> SLOGAN HERE</strong>
        
    </header>

    <div class = "subtop">

        <a href=""><div class="buttons">Home</div></a>

    <h1 id = "title">WELCOME, NAME</h1>


    <p id = "subTitle">How are you feeling today?</p>


    
    
    <div id ="wrapper">

      <div id="sadFace" onclick="sadChange()" class = "faces">
      <img src="images/sad.png" id = "sadButton" class="faces">
      </div>

      <div id="neutralFace" onclick="neutralChange()" class = "faces">
      <img src="images/neutral.png" id ="neutralButton" class="faces">

      <div id="happyFace" onclick="happyChange()" class = "faces">
      <img src="images/happy.png" id = "happyButton" class="faces">
      </div>

    </div>


    

<!-- The Modal -->
<div id="myModal" class="modal">
  
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    
    
    
    <h1 id="modalTitle"></h1>

    <p id="modalParagraph"></p>

    <p class = "modalOptions" id="modalOption1"></p>
    <p class = "modalOptions" id="modalOption2"></p>
    <p class = "modalOptions" id="modalOption3"></p>
    <p class = "modalOptions" id="modalOption4"></p>
    <p class = "modalOptions" id="modalOption5"></p>
  </div>


  <script type="text/javascript">

    function sadChange(){
      document.getElementById("modalTitle").innerHTML = "I'm sorry to hear that :(";
      document.getElementById("modalParagraph").innerHTML = "Tell me more, whats wrong?";

      document.getElementById("modalOption1").innerHTML = "I don't know"
      document.getElementById("modalOption2").innerHTML = "Tired/Lack of energy"
      document.getElementById("modalOption3").innerHTML = "Grief"
      document.getElementById("modalOption4").innerHTML = "Stress"
      document.getElementById("modalOption5").innerHTML = "Other"
    }
    
    function neutralChange(){
      document.getElementById("modalTitle").innerHTML = "That's okay, let's try doing something today :)";
    }

    function happyChange(){
      document.getElementById("modalTitle").innerHTML = "I'm glad you're feeling good :D";
    }

  </script>
  



</div> 




    <div class ="stats">

      <h1 class ="statTitle">
        Statistics
      </h1>

      <body onload="setInterval(refresh, 500);">
        <span id="content">Waiting for MellowX...</span></br>
        <span id="randomNum">Waiting for MellowX..</span>
    
    </body>

    </div>



    <br>










    <script>

        var modal = document.getElementById("myModal");
        

        var sadBtn = document.getElementById("sadButton");
        var neutralBtn = document.getElementById("neutralButton");
        var happyBtn = document.getElementById("happyButton");


        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        sadBtn.onclick = function() {
          modal.style.display = "block";
        }
        neutralBtn.onclick = function() {
          modal.style.display = "block";
        }
        happyBtn.onclick = function() {
          modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>




</body>
</html>
